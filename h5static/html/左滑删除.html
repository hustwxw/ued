		    var swiper = new Swiper(ele, {
		        // slidesPerView: 1,
		        slidesPerView: 'auto',
		        // spaceBetween: 30,
		        freeMode: true,
		        onTouchMove: function(swiper){
			      if(swiper.progress > 0){
			      	$(ele).addClass("gray");
			      }else{
			      	$(ele).removeClass("gray");
			      }
			    },
			    onTouchEnd: function(swiper){
			      if(swiper.progress > 0){
